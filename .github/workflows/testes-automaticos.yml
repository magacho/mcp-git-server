name: Testes Automaticos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  issues: write

jobs:
  test:
    name: Executar Testes
    runs-on: ubuntu-latest
    
    outputs:
      tests_failed: ${{ steps.run_tests.outcome == 'failure' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      id: run_tests
      env:
        REPO_URL: https://github.com/octocat/Hello-World.git
        REPO_BRANCH: master
        EMBEDDING_PROVIDER: sentence-transformers
      run: |
        pytest tests/ -v --tb=short
    
    - name: Create issue on test failure
      if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/github-script@v7
      with:
        script: |
          const { data: issues } = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'autotest-failure'
          });
          
          if (issues.length === 0) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üî¥ Falha nos Testes Autom√°ticos',
              body: '## Falha nos Testes Autom√°ticos\n\n' +
                '**Commit:** ${{ github.sha }}\n' +
                '**Branch:** ${{ github.ref_name }}\n' +
                '**Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n' +
                'Os testes autom√°ticos est√£o falhando. Por favor, verifique os logs e corrija os problemas.',
              labels: ['autotest-failure', 'bug', 'priority-high']
            });
          }
